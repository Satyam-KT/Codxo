    <!-- ---------------------contact us-------------------- -->

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h5>Noida</h5>
              <p>Uttar Pradesh, India</p>
            </span>
          </div>

          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h5>Unavailable</h5>
              <p>call us for queries</p>
            </span>
          </div>

          <div>
            <i class="fa fa-envelope-o"></i>
            <span>
              <h5>cofounder.codxo@gmail.com</h5>
              <p>Email us for queries</p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <form id="contact-form">
            <input type="text" name="name" placeholder="Enter your name" required />
            <input type="email" name="email" placeholder="Enter your email" required />
            <input type="text" name="subject" placeholder="Enter your subject" required />
            <textarea name="message" placeholder="Message" rows="10" required></textarea>
            <div class="g-recaptcha" data-sitekey="6LdOiQEqAAAAAMgSz7_Zx-XQWm2IOW6v1NooeDJc"></div>
            <button type="submit" class="hero-btn red-btn">Send Message</button>
          </form>
        </div>
      </div>
      
      <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            // Collect form data
            const formData = new FormData(this);
        
            // Convert FormData to JSON
            const jsonObject = {};
            formData.forEach((value, key) => {
              jsonObject[key] = value;
            });

            // Include reCAPTCHA response
            jsonObject['g-recaptcha-response'] = grecaptcha.getResponse();
        
            
            // Send form data using fetch
            fetch('/api/send', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonObject)
          })
          .then(response => {
          if (response.ok) {
            alert('Message sent successfully!');
            // Clear the form
            document.getElementById('contact-form').reset();
            grecaptcha.reset(); // Reset reCAPTCHA
          } else {
            alert('Error sending message.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error sending message.');
        });
      });
        </script>
    </section>
